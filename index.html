    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import professional sports fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              elfsborg: {
                yellow: '#FFD800', // Solid sport yellow
                black: '#0a0a0a',
                surface: '#18181b', // Zinc-900 equivalent
                surfaceHighlight: '#27272a',
                border: '#3f3f46',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e7eb;
      }
      /* Clean, thin scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
      /* Loading state styling */
      #root:empty::before {
        content: "Laddar Elfsborg Daily...";
        display: block;
        text-align: center;
        margin-top: 50px;
        color: #FFD800;
        font-family: 'Oswald', sans-serif;
        font-size: 1.5rem;
        text-transform: uppercase;
      }
      
      /* Error Overlay */
      #error-display {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        color: #ef4444;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  <script type="importmap">

</head>
  <body>
    <div id="error-display"></div>
    <div id="root"></div>
    
    <noscript>
      <div style="text-align: center; padding: 20px; color: white;">
        Du måste aktivera JavaScript för att se Elfsborg Daily.
      </div>
    </noscript>

    <!-- Emergency Error Handler -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var errorDisplay = document.getElementById('error-display');
        var root = document.getElementById('root');
        
        // Only show if root is empty (meaning App hasn't started)
        if (root && root.innerHTML.trim() === "") {
           errorDisplay.style.display = 'block';
           errorDisplay.innerHTML = "CRITICAL ERROR:\n" + msg + "\n\nFile: " + url + "\nLine: " + line + 
           "\n\nOm du ser detta saknas troligen filer (t.ex. components/ eller services/) på GitHub, eller så används 'Static HTML' istället för GitHub Actions build.";
        }
      };
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
